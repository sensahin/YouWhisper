<!-- create base file, center site title, navigation bar, and footer -->
<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}YouWhisper{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Tenth navbar example">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">YouWhisper</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container text-center">
        <div class="row">
          <div class="col">
            {% block content %}{% endblock %}
          </div>
        </div>
      </div>
  <!-- make footer at the bottom of the page fixed in the center -->
    <footer class="footer mt-auto py-3 bg-dark fixed-bottom">
        <div class="container text-center">
        <span class="text-muted">YouWhisper - Convert YouTube Videos to Text by Whisper</span>
        </div>
    </footer>
</body>
</html>
